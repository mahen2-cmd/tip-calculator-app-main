        <script>

        <script>
          function changeCalculations() {
            const tip_amount = document.getElementById('tip-amount');
            const total = document.getElementById('total');
            const people = number_of_people
            let newTip = (bill * tip )/ number_of_people;
            let newTotal = ( parseInt(bill) + parseInt((bill * tip)) ) / parseInt(number_of_people);


            const truncated_tip = newTip.toFixed(2);
            const truncated_total = newTotal.toFixed(2);

            if( !(bill == 0 || tip == 0 || number_of_people == 0 ) )
            {

              tip_amount.innerHTML = "$" + truncated_tip.toString();
              total.innerHTML = "$" + truncated_total.toString();
            }

          }
	      </script>

        <script>
          function reset(){
            bill = 0;
            tip = 0;
            number_of_people = 0;




            const tip_amount = document.getElementById('tip-amount');
            const total = document.getElementById('total');
            let initial_tip = 0;
            let initial_truncated_tip = initial_tip.toFixed(2);
            let initial_total = 0;
            let initial_truncated_total = initial_total.toFixed(2);
            tip_amount.innerHTML = "$" + initial_truncated_tip.toString();
            total.innerHTML = "$" + initial_truncated_total.toString();







            const box_bill = document.getElementById('bill');
            const box_number_of_people = document.getElementById('number_of_people');


            box_bill.value = "";
            box_number_of_people.value = "";

            const buttons = document.querySelectorAll(".button");

            if(selectedButton!=null){

                  selectedButton.classList.remove("highlight");
              });
            }


            const custom_button = document.getElementById("custom-tip");
            custom_button.value = "";


            document.getElementById("zero").style.display = "none";


            document.getElementById("reset-button").disabled = true;
